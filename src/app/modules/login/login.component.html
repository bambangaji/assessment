<div class="container d-flex align-items-center justify-content-center vh-75">
    <div class="card" style="    min-width: 35vw">
      <div class="card-header">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
          </div>
          <div class="d-flex">
              <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
              <p class="mb-0 ml-2">
                  Don't have an account? 
                  <a (click)="toRegister()" class="ml-1 cursor-pointer">Register here</a>
                </p>
          </div>
         
          <div *ngIf="loginError" class="text-danger mt-2">
            {{ loginError }}
          </div>
        </form>
      </div>
    </div>
  </div>
