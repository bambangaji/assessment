<div class="row justify-content-center align-items-center">
  <div class="card col-md-7 col-lg-8 my-3 p-2">
    <h4 class="mb-3">{{cvData!.firstName}} - {{cvData!.lastName}}</h4>
    <hr>
    <div class="row g-3">
      <div class="col-md-4">
        <p><b>Address</b></p>
      </div>
      <div class="col-md-7">
        <p>
          {{cvData!.address}}
        </p>
      </div>
      <div class="col-md-4">
        <p><b>Email</b></p>
      </div>
      <div class="col-md-7">
        <p>
          {{cvData!.email}}
        </p>
      </div>
      <div class="col-md-4">
        <p><b>Birth Date</b></p>
      </div>
      <div class="col-md-7">
        <p>
          {{cvData!.birthDate}}
        </p>
      </div>
      <div class="col-md-4">
        <p><b>Skill</b></p>
      </div>
      <div class="col-md-7">
        <p>
          {{cvData!.skill}}
        </p>
      </div>
      <div class="col-md-4">
        <p><b>Gender</b></p>
      </div>
      <div class="col-md-7">
        <p>
          {{cvData!.gender}}
        </p>
      </div>
    </div>
    <hr class="my-4">
  </div>
</div>
