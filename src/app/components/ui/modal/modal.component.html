<div *ngIf="isVisible" class="modal-background" >
  
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation {{ title }}</h5>
    
      </div>
      <div class="modal-body">
        <div class="card">
          <div *ngIf="title=='Delete'" class="card-body">
            Are you sure to delete this <b>{{content}} </b> ?
          </div>
          <div *ngIf="title!='Delete'" class="card-body">
            FirstName :  {{content}}
          </div>
        </div>
      </div>
      <div class="modal-footer mt-3">
        <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button *ngIf="title=='Delete'"  type="button" class="btn btn-primary" (click)="closeModal()" >Save changes</button>
      </div>
    </div>
  </div>
